<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        test = parseInt(prompt("Insert a number"));
        
        switch(test){
            case 1:
                document.write('Number 1');
                break;
            case 2:
                document.write('Number 2')
                break;
            default:
                document.write('No number')
        }
    </script>


</body>
</html>
