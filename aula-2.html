<!DOCTYPE html>
<html>
    <head>
        <title>Par ou impar</title>
    </head>
    <body>
        <script>
            
            var num = prompt('Digite um número')
            
            document.write('Você digitou o número: ' + num);
            document.write('<br>Resultado: ');
            
            if (num%2 == 0){
                document.write('Par');
            } else {
                document.write('Ímpar');
            }

        </script>
    </body>
</html>
