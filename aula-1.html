<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de notas</title>
    </head>

    <body>
        <h1>Calculadora de notas:</h1>
        
        <script>
            alert('Insira 4 notas para receber a soma e a média');

            var first = Number(prompt('Primeira nota'));
            var second = Number(prompt('Segunda nota'));
            var third = Number(prompt('Terceira nota'));
            var fourth = Number(prompt ('Quarta nota'));


            var sum = first + second + third + fourth;
            var average = sum / 4;

            document.write('A soma das suas notas é: ' + sum);
            document.write('<br>A média das suas notas é: ' + average);

        </script>

        <script>
            var num = prompt('Digite um número')

            document.write('Você digitou o núemro' + num)
            if (num%2 == 0){
                document.write('<br>Seu número é par')
            } else{
                document.write('<br>Seu número é ímpar')
            }
        </script>
    </body>
</html>
